<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo Page</title>
    <!-- Enlace a Google Fonts para la fuente "Press Start 2P" -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #ffffff; /* Fondo blanco */
            color: #2d3748;
            margin: 0;
            padding: 0;
        }
        .header, .footer {
            background-color: #b30000; /* Encabezado y pie de página rojo intenso */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative; /* Permite posicionar elementos dentro del encabezado */
        }
        .header .logo {
            position: absolute; /* Posiciona el logotipo de Nintendo */
            left: 20px;
            top: 10px;
            font-size: 1.5em;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #b30000; /* Título rojo intenso */
        }
        h2 {
            text-align: center; /* Centrar el título */
            color: #b30000; /* Título rojo intenso */
            font-size: 1.5em; /* Aumentar el tamaño de la fuente */
        }
        p {
            line-height: 1.6;
        }
        .catalog {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .game {
            width: 30%; /* Ancho ajustado para tres juegos por fila */
            margin-bottom: 20px;
            position: relative;
        }
        .game img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .game:hover img {
            transform: scale(1.05); /* Efecto de zoom al pasar el ratón */
        }
        .game-info {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Fondo semitransparente */
            color: white;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }
        .game:hover .game-info {
            display: block; /* Mostrar información del juego al pasar el ratón */
        }
        .game-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .game-summary {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Nintendo</div>
        <h1>Nintendo</h1>
    </div>
    <div class="container">
        <h2>Historia</h2>
        <p>{{ history }}</p>
        
        <div class="catalog">
            <h2>Los 6 juegos más vendidos de Nintendo</h2>
            {% for game in games %}
            <div class="game">
                <img src="{{ url_for('static', filename='images/' ~ game.image) }}" alt="{{ game.title }}">
                <div class="game-info">
                    <div class="game-title">{{ game.title }}</div>
                    <div class="game-summary">{{ game.summary }}</div>
                    <div class="game-sales">Ventas: {{ game.sales }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="footer">
        <p>© 2024 Nintendo Fans</p>
    </div>
</body>
</html>
